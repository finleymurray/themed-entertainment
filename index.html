<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Entertainment</title>
    <link rel="icon" href="https://themed-entertainment.co.uk/TE_Favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000000; /* Black background for contrast */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .explosion-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            background: url('https://themed-entertainment.co.uk/TE_Background.png') no-repeat center center / cover;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .logo-container {
            width: 60%; /* Increased size to make logo bigger */
            max-width: 600px;
            z-index: 1;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.8)); /* Glow effect around the logo */
        }
        .title {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000000; /* Shadow for readability */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="explosion-background"></div>
    <div class="logo-container">
        <img src="https://themed-entertainment.co.uk/TE_Logo.png" alt="Themed Entertainment Logo">
    </div>

</body>
</html>
