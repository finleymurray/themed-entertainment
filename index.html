
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Core</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #1c1c1c;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, transparent);
            opacity: 0.05;
            pointer-events: none;
        }
        .logo-container {
            width: 60%;
            max-width: 600px;
            height: auto;
            z-index: 1;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <div class="logo-container">
        <img src="https://imgur.com/4BO9GPz.png" alt="Immersive Core Logo">
    </div>
</body>
</html>
