<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #white;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://themed-entertainment.co.uk/THEMED.png" alt="Themed Entertainment Logo">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for could not be found.</p>
        <p>It might have been removed, renamed, or did not exist in the first place.</p>
        <a href="https://themed-entertainment.co.uk">Go Back to Home Page</a>
    </div>
</body>
</html>
